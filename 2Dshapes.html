<!DOCTYPE html>
<html>

<head>
    <title> 2D Shapes! </title>

    <link rel="stylesheet" href="2Dshapes.css">
</head>

<body style="background-color: lightpink;"></body>

<body>
    <h1> 2D Shapes</h1>
    <center>
        <hr/>

        <h1> Type in the following: </h1>
        <p>
            <input type="text" id="inputL"> Length
            <button id="calculateArea"> Answer</button>
            <hr/>
            <p/>



            <div class="row">
                <h1> Type in the following: </h1>

                <p> Square and Rectangles:</p>
                <p> <input type="text" id="inputL"> Length </p>
                <p> <input type="text" id="inputW"> Width </p>
                <div id="squarerectangleoutput"></div>
                <button id="calculateArea"> Answer</button>
                <hr/>


                <p> Hexagon: </p>
                <p> <input type="text" id="inputS"> Side</p>
                <div id="hexagonoutput"></div>
                <button id="calculateArea"> Answer</button>

                <hr/>


                <p> Triangle: </p>
                <p> <input type="text" id="inputB"> Base</p>
                <p> <input type="text" id="inputH"> Height</p>
                <div id="triangleoutput"></div>
                <button id="calculateArea"> Answer</button>

            </div>


            <hr/>
            <p> Circle: </p>
            <p> <input type="text" id="inputR"> Radius</p>
            <div id="circleoutput"></div>
            <button id="calculateArea"> Answer</button>






    </center>
</body>

</html>
